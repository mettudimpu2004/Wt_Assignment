<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keshav Tessaract Survey Form</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #000; /* Black background */
  color: #fff; /* White text for better contrast */
}

h2 {
  text-align: center;
  margin-bottom: 1em;
  color: #ff5733; /* Red heading */
}

form {
  margin-bottom: 2em;
}

label {
  display: block;
  margin-bottom: 0.5em;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="number"],
textarea {
  width: 100%;
  padding: 0.5em;
  border: 1px solid #666; /* Dark gray border */
  border-radius: 4px;
  margin-bottom: 1em;
  background-color: #333; /* Dark gray background */
  color: #fff; /* White text */
}

input[type="radio"],
input[type="checkbox"] {
  margin-right: 0.5em;
}

.radio-label,
.checkbox-label {
  display: inline-block;
}

textarea {
  resize: vertical;
}

input[type="submit"] {
  background-color: #ff5733; /* Red button */
  color: white;
  padding: 1em 2em;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
</style>
</head>
<body>
<h2>Keshav Tessaract Survey Form</h2>
<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter your name"><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Enter your email"><br>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" placeholder="Enter your age"><br>

  <label for="description">Which option best describes you?</label><br>
  <div class="radio-label">
    <input type="radio" id="student" name="description" value="Student">
    <label for="student">Student</label>
  </div><br>

  <label for="recommend">Would you recommend Keshav Tessaract to a friend?</label><br>
  <div class="radio-label">
    <input type="radio" id="yes" name="recommend" value="Yes">
    <label for="yes">Yes</label>
  </div>
  <div class="radio-label">
    <input type="radio" id="no" name="recommend" value="No">
    <label for="no">No</label>
  </div><br>

  <input type="submit" value="Submit">
</form>
</body>
</html>
